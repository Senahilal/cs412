<!-- quotes/templates/quotes/about.html -->
{% extends 'quotes/base.html' %}

{% block content %}
    <h2>All quotes by Ataturk</h2>
    <br>
    <div class="quotes-list">
        <ul class="all-quotes">
            {% for quote in quotes %}
                <li>{{ quote }}</li>
            {% endfor %}
        </ul>
    </div>
    <br>

    <h2>All images of Ataturk</h2>
    <br>
    <div class="all-images">
        {% for image in images %}
            <img src="{{ image }}" alt="Image">
        {% endfor %}
    </div>

{% endblock %}
