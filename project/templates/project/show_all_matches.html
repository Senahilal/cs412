<!-- project/templats/project/show_all_matches.html -->
{% extends 'project/base.html' %}

{% block content %}
<h2>All Matches</h2>
<br>
<table>
    <tr>
        <th>Teams</th>
        <th>Date</th>
        <th>Score</th>
    </tr>
    {% for match in matches %}
    <tr>
        <td>{{match.home_team}} vs {{match.away_team}}</td>
        <td>{{ match.date }}</td>
        <td>{{ match.home_score }}-{{match.away_score}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
