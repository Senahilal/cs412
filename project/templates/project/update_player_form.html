<!-- project/templats/project/update_player_form.html -->

{% extends 'project/base.html' %}

{% block content %}
<div class="form-container">
    <h2>Update Player Profile</h2>

    <!-- The form for updating player profile -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Displaying the form fields using the update player profile form we created in forms.py-->
        {{ form.as_p }}
        <button type="submit" class="submit-button">Save Changes</button>
    </form>

    <!-- Cancel button to go back without updating -->
    <a href="{% url 'show_player' request.user.player.pk %}" class="cancel-button">Cancel</a>
</div>
{% endblock %}
